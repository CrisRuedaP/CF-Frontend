<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de usuario</title>
</head>
<body>

  <header>
    <nav>
      <a href="/clase-02/index.html">Ir al inicio</a>
    </nav>
  </header>

  <section>
    <form action="" method="">

      <section>
        <h2>Datos personales</h2>
        <p>
          <label for="name">Nombre: (Requerido)</label>
          <input type="text" id="name" placeholder="Nombre" required>
        </p>

        <p>
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" placeholder="Correo eléctronico">
        </p>

        <p>
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>
        </p>
      </section>

      <p>
        <label for="age">Rango de edad (Opcional):</label>
        <select id="age" name="age">
          <option value="1">18 a 28 años</option>
          <option value="2">29 a 38 años</option>
          <option value="3">39 o más</option>
        </select>
      </p>

      <div>
        <section>
          <h2>Preferencias</h2>
          <fieldset>
            <legend>Newsletter</legend>
            <p>¿Qúe tipo de noticias deas recibir?</p>

            <input type="radio" id="html_news" name="news" value="html_news">
            <label for="html_news">HTML</label>
            <input type="radio" id="css_news" name="news" value="css_news>
            <label for="css_news">CSS</label>
            <input type="radio" id="js_news"name="news" value="js_news>
            <label for="js_news">JavaScript</label>
          </fieldset>
        </section>
      </div>

      <p>
        <label for="suggest">¿Tienes alguna sugerencia? ¡Escríbenos!</label>
        <br>
        <textarea id="suggest" name="user_suggest" rows="10" cols="40" >Escribe aquí:</textarea>
      </p>
      <br>

      <!--TODO: Añadir un nuevo campo de formulario de tipo checkbox (Tomen de ejemplo lo que hicimos con el campo de Newsletter)-->

      <button type="submit">Enviar</button>

    </form>
  </section>
  
</body>
</html>
